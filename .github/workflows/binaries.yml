on:
  release: 
    types: [created]
name: release binaries
jobs:
  build:
    # more appropriate permissions here? tinyurl.com/5725swh8
    permissions: write-all
    runs-on: ubu20GPU # self-hosted # ubuntu_18
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run:  | 
            mkdir ${{github.workspace}}/build
            cd ${{github.workspace}}/build
            cmake -DCMAKE_INSTALL_PREFIX=/tmp/carlsim6 \
                  -DCMAKE_BUILD_TYPE=Release .. \
                  -DCARLSIM_PYCARL=OFF \
                  -DCARLSIM_NO_CUDA=OFF \
                  -DCARLSIM_STATIC=OFF \
                  -DCARLSIM_SHARED=ON \
                  -DCARLSIM_TEST=ON
            make -j$(nproc) install

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{github.workspace}}/build/projects/hello_world/hello_world
        asset_name: hello_world_static
        tag: ${{ github.ref }}
        overwrite: true
        body: "This is my release text"
